<ion-content [fullscreen]="true">
  <div class="encabezado">
    <ion-title class="titulo">BIENVENIDO</ion-title>
    <p class="subtitulo">Inicia sesión para acceder a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre de Usuario" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
    </div>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Contraseña" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="forgotpassword">
        <a [routerLink] = "['/reset-password']" style="color:blue">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="signuplink">
        <p>¿No tienes cuenta? <a [routerLink] = "['/signup']" style="color:blue">Registrate aqui</a></p>
      </div>

    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px" >
      <ion-fab-button [routerLink] = "['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>
</ion-content>
